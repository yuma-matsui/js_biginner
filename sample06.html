<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <p id="time"></p>
  </div>
  <script>
    //日付切り替わりタイマー
    function countDown(due){
      const now = new Date();

      const open = due.getTime() - now.getTime();
      const sec = String(Math.floor(open / 1000) % 60).padStart(2, 0);
      const min = String(Math.floor(open / 1000 / 60 ) % 60).padStart(2, 0);
      const hour = Math.floor(open / 1000 / 60 / 60 ) % 24;
      const day = Math.floor(open / 1000 / 60 / 60 / 24 );

      return `開催まであと${day}日 ${hour}時間 ${min}分 ${sec}秒です。`;
    }

    function singularity(){
      let launchDay = new Date(2040, 11, 25);
      const text = document.getElementById('time')
      text.innerHTML = countDown(launchDay);
      refresh();
    }

    function refresh(){
      setTimeout(singularity, 1000);
    }

    singularity();

  </script>
</body>
</html>
