<body>
  <script>
    console.log(Math.PI);

    function fizzBuzz(num){
      if(num % 3 === 0 && num % 5 === 0){
        console.log('FizzBuzz');
      } else if (num % 5 === 0 ) {
        console.log('Buzz');
      } else if ( num % 3 === 0 ){
        console.log('Fizz');
      } else {
        console.log(num);
      }
    }

    let i = 1;
    while(i<=30){
      fizzBuzz(i);
      i++
    }


  </script>
